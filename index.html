<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <!-- normalize -->
  <link rel="stylesheet" href="./css/normalize.css">
  <!-- styles -->
  <link rel="stylesheet" href="./css/styles.css">
  <title>Frontend Mentor | Blog preview card</title>
</head>
<body>
  <main>
    <section class="container" id="container">
      <article class="article-card">
        <img class="article-card__img" src="./assets/images/illustration-article.svg" alt="illustration-article">
        <p class="article-card__category">Learning</p>
        <span class="article-card__date">Published 21 Dec 2023</span>
        <h2 class="article-card__title" id="title">HTML & CSS foundations</h2>   
        <p class="article-card__text">These languages are the backbone of every website, defining structure, content, and presentation.</p> 
      </article>
      <div class="avatar-card">
        <img class="avatar-card__img" src="./assets/images/image-avatar.webp" alt="avatar">
        <p  class="avatar-card__name">Greg Hooper</p>
      </div>
    </section>
    <footer class="attribution">
      <div class="attribution-info">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://www.frontendmentor.io/profile/Dllanw"> ðŸŒ± Dllanw</a>.
      </div>
    </footer>
  </main>

  <!-- scripts -->
  <script src="./js/main.js"></script>
</body>
</html>
